{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Registrar Manutenção - {{ equipamento.patrimonio }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Problema Relatado</label>
            <textarea class="form-control" name="problema" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Enviar para Manutenção</button>
    </form>
</div>
{% endblock %}
