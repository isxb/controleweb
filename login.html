{% extends "base.html" %}

{% block content %}

<style>
    body {
        background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
    }
    
    .card {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
</style>

<div class="login-container">
    <div class="row justify-content-center w-100">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="mt-3 text-center">
                        Não tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/mascote.png') }}" 
                 alt="Mascote da Empresa" 
                 class="img-fluid" 
                 style="max-height: 300px; margin-left: 120px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));">
        </div>
    </div>
</div>
{% endblock %}
